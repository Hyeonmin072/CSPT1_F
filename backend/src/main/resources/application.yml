spring:
  application:
    name: backend
  datasource:
    url: jdbc:mysql://localhost:3306/myong_db # 각자 포트 번호랑 DB이름으로 변경
    username: guest # 각자 이름으로 변경
    password: 1234 # 각자 비번으로 변경
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        show_sql: true

server:
  port: 1271  #각자 포트 번호로 변경

